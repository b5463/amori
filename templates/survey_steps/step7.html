<!-- step7.html -->
<div class="step" data-step="7">
  <h1 class="wizard-title">Pikantnosť</h1>
  <div class="wizard-subtitle">
    Povedz, akú pálivosť máš rád.
  </div>

  <p class="question-text">Vyber si zónu pálivosti, ktorá ti sedí.</p>

  <div class="options-container">
    <div class="intensity-grid">
      <!-- medium spans the top row -->
      <label class="option-btn" data-value="medium">
        <input type="radio" name="intensity" value="medium" />
        Práve akurát
      </label>

      <!-- low is bottom-left -->
      <label class="option-btn" data-value="low">
        <input type="radio" name="intensity" value="low" />
        Radšej mierne
      </label>

      <!-- high is bottom-right -->
      <label class="option-btn" data-value="high">
        <input type="radio" name="intensity" value="high" />
        Rozpáľ to
      </label>
    </div>
  </div>
</div>
