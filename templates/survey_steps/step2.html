<!-- per‐step title + subtitle -->
<h1 class="wizard-title">Alergie?</h1>
<div class="wizard-subtitle">
  Vynecháme čokoľvek, čo nepatrí na tvoj tanier.
</div>

<!-- question & dropdown -->
<p class="question-text">Máš potravinové alergie alebo intolerancie?</p>
<div class="options-container">
  <select name="allergies" class="dropdown-select">
    <option value="" disabled selected>Vyber jednu…</option>
    <option value="none">Všetko v poriadku</option>
    <option value="nuts">Orechy</option>
    <option value="dairy">Mliečne</option>
    <option value="gluten">Glutén</option>
    <option value="eggs">Vajcia</option>
    <option value="other">Niečo iné (napíš nižšie)</option>
  </select>

  <!-- shown only if “Other” picked -->
  <textarea
    name="allergies_other"
    class="other-textarea"
    placeholder="Daj nám vedieť, čo vynechať"
  ></textarea>
</div>
