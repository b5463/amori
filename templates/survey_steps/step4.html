<!-- per‐step title + subtitle -->
<h1 class="wizard-title">Stravovací štýl</h1>
<div class="wizard-subtitle">
  Ako by si opísal svoju stravu?
</div>

<div class="options-container">
  <div class="diet-grid">
    <label class="option-btn" data-value="omnivore">
      <input type="radio" name="diet" value="omnivore" />
      Všežravec
    </label>
    <label class="option-btn" data-value="vegetarian">
      <input type="radio" name="diet" value="vegetarian" />
      Vegetarián
    </label>
    <label class="option-btn" data-value="vegan">
      <input type="radio" name="diet" value="vegan" />
      Vegán
    </label>
    <label class="option-btn" data-value="other">
      <input type="radio" name="diet" value="other" />
      Iné
    </label>
  </div>
  <textarea
    class="diet-other"
    name="diet_other"
    placeholder="Prosím, upresni…"
  ></textarea>
</div>
