{# templates/rate.html #}
{% extends 'base.html' %}
{% block title %}Rate: {{ course.name }}{% endblock %}

{% block extra_css %}
  <!-- admin.css for tokens & globals -->
  <link rel="stylesheet"
        href="{{ url_for('static', filename='css/admin.css') }}">
  <!-- this page’s overrides -->
  <link rel="stylesheet"
        href="{{ url_for('static', filename='css/rate.css') }}">
{% endblock %}

{% block body %}
<div class="page-container full-screen">

  <div class="wizard-card">

    <!-- ► HEADER -->
    <header class="wizard-header">
      <a href="javascript:history.back()" class="back-link">←</a>
      <h1 class="wizard-title">Rate: {{ course.name }}</h1>
    </header>

    <!-- ► SCROLLING FORM -->
    <main class="wizard-body">
      <form id="rate-form" class="rate-form">

        <div class="form-row">
          <label for="score">Your Score</label>
          <select id="score"
                  name="score"
                  required
                  class="dropdown-select">
            <option value="">– Select –</option>
            {% for i in range(1,6) %}
              <option value="{{ i }}">{{ i }} / 5</option>
            {% endfor %}
          </select>
        </div>

        <div class="form-row">
          <label for="feedback">Comments</label>
          <textarea id="feedback"
                    name="feedback"
                    rows="4"
                    placeholder="Anything to share?"></textarea>
        </div>

      </form>
    </main>

    <!-- ► FOOTER -->
    <footer class="wizard-footer">
      <button type="submit"
              form="rate-form"
              class="btn-outline">Submit Feedback</button>
    </footer>

  </div>
</div>
{% endblock %}

{% block extra_js %}
<script>window.GUEST_NAME = "{{ guest }}";</script>
<script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
<script src="{{ url_for('static', filename='js/rate.js') }}"></script>
{% endblock %}
